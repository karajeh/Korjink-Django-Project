<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.3/css/bulma.min.css" />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
              body {font-family: 'Nunito', sans-serif;};
            nav.navbar {
              height: 6rem !important;
              box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06) !important;
            }
          </style>

        <title>{% block title %}{% endblock %}Korjink</title>
    </head>
    <body>
<!-- START NAV -->
        <nav class="navbar">
            <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                <strong>Korjink</strong>
                </a>
                <span class="navbar-burger burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
                </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <div class=" navbar-item">
                        <form method="get" action="{% url 'search' %}">
                            <div class="control has-icons-left">
                                <input class="input is-rounded" name="query" type="text" placeholder="Search">
                                <span class="icon is-left">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </form>
                    </div>
                    <a href="/" class="navbar-item is-active is-size-5 has-text-weight-semibold">
                        Home
                    </a>
                    <a href="{% url 'about' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                        About
                    </a>
                    <a href="{% url 'login' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                        Login
                    </a>
                    <a href="{% url 'register' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                        Register
                    </a>
                </div>

            </div>
        </nav>
<!-- END NAV -->
        <section class="section">
            <div class="container">
                {% block content %}

                {% endblock %}
            </div>
        </section>

        <footer class="footer" style="background-color: white;">
            <div class="content has-text-centered">
                <p>
                    Copyright &copy; 2023 Korjink. All rights reserved.
                </p>
            </div>
        </footer>
    </body>
</html>
